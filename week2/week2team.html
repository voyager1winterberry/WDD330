<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project 1</title>
</head>
<body>
    <header>
        <h1>Team Project</h1>
    </header>
    <main>
        <input id="input" type="text" />
        <button onclick="readInput('input')">Display Div</button>
        <input id="sum" type="text"/>
        <button onclick="readInput('sum')">Sum all Nums</button>
        <input id="add" style="display:none;" type="text" value="0"/>
        <button onclick="readInput('add')">+</button>
        <div style="margin-top: 20px; width: 15%; border:1px solid black;" id="outputDiv"></div>
    </main>
    <script>
        function displayDiv(divInput) {
            document.getElementById('outputDiv').innerHTML = divInput;
        }

        function readInput(id) {
            let value = document.getElementById(id).value;
            switch (id) {
                case 'sum':
                    value = sum(value);
                    break;
                case 'add':
                    value = add(document.getElementById("input").value, document.getElementById("sum").value);
                    break;
            }
            displayDiv(value);
        }
        
        const sum = (num) => {
            let sum = 0;
            for (let i = 0; i <= num; i++){
                sum += i;
            }
            return sum;
        }

        const add = function (num1, num2) {
            return Number(num1) + Number(num2);
        }
    </script>
</body>
</html>
